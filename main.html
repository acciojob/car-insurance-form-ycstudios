<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Car Insurance Registration Form</h2>
    <form method="POST">
        <!-- Name Field -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <!-- Email Field -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Gender Radio Buttons -->
        <div>
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </div>

        <!-- Car Brands Dropdown -->
        <div>
            <label for="cars">Car Brands</label>
            <select id="cars" name="cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>

        <!-- Car Age Field -->
        <div>
            <label for="carage">Car Age (in years)</label>
            <input type="number" id="carage" name="carage" required>
        </div>

        <!-- Date of Purchase Field -->
        <div>
            <label for="dop">Date of Purchase</label>
            <input type="date" id="dop" name="dop" required>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
